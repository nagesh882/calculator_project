<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-6">
                    <h1 class="text-success text-center mb-4" style="font-weight: 700;">Calculator</h1>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <form method="post">
                                    {% csrf_token %}
                                    <label for="value1" class="mb-1">Value 1</label>
                                    <input type="text" class="form-control" id="value1" name="num1" placeholder="Enter Value 1">
                                    
                                    <label for="opr" class="mt-3 mb-1">Select Operator</label>
                                    <select id="opr" class="form-control" name="opr">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value="*">*</option>
                                        <option value="/">/</option>
                                    </select>
                                    
                                    <label for="value2" class="mt-3 mb-1">Value 2</label>
                                    <input type="text" class="form-control" id="value2" name="num2" placeholder="Enter Value 2">

                                    <button type="submit" style="font-weight: 600;" class="btn btn-primary p-2 mt-3">Calculate</button>
                                    <br>
                                    <label for="output" class="mt-3 mb-1">Output</label>
                                    <textarea id="output" class="form-control" placeholder="Output of all calculations">{{c}}</textarea>
                                    <br>
                                    <h1>{{n1}} {{opr}} {{n2}} = {{op}}</h1>
                                    {{e}}
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
